<!DOCTYPE html>

  <head>

      <button id="l">ورود</button><button id="s">عضویت</button>
      <div class="si">

          <input id="pass" type="password" name="pass" value="" placeholder="یک رمز عبور انتخاب کنید." required><br>
          <button id="s_s">عضویت</button>
        </form>
      </div>
      <div class="li">
        <div class="mim" id="mimo2">ورود</div>
        <form class="log_in">
          <input id="usrl" type="text" name="userl" value="" placeholder="نام کاربری خود را وارد کنید" required><br>
          <input id="passl" type="password" name="passl" value="" placeholder="رمز عبور خود را وارد کنید" required><br>
          <button id="s_l">ورود</button>
        </form>
      </div>
    <div class="chatbody">
      <div class="nc_con">
        <div class="navclick"></div>
      </div>
      <div class="group">
        <div class="messagerlogo">!ما</div>
        <div class="groups">

        </div>
      <!--<form class="upload" action="/style.css" method="get">
        <input id="upload" type="text" name="" value="">
        <input id="sub" type="submit" name="" value="">
      </form>-->
      <div class="addroom"><div class="plus">+</div></div>
      </div>
      <div class="chatbox" id="ch1">
        <nav class="chatnav" id="chatnav">
          <ul class="onlineu" id="onlineu">
          </ul>
        </nav>
        <div class="msg_area" id="cha1"> <div class="backtoup"></div> </div>
        <form class="main" id="main" action="">
          <input dir="rtl" class="in" id="msg" autocomplete="off" />
          <input id='uname' type="hidden">
          <button class="in" id="go">برو</button>
        </form>
      </div>
      <div class="chatbox" id="ch2">
        <nav class="chatnav" id="chatnav2">
          <ul class="onlineu" id="onlineu2">
          </ul>
        </nav>
        <div class="msg_area" id="cha2"> <div class="backtoup"></div> </div>
        <form class="main" id="main2" action="">
          <input dir="rtl" class="in" id="msg2" autocomplete="off" />
          <button class="in" id="go2">برو</button>
        </form>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
  window.addEventListener("load", function(e) {
    var el = document.querySelector(".msg_area");
    el.scrollLeft = el.scrollWidth;
  });
  $(document).ready(function () {




    $('.close').click(function () {
      ('.ouser').remove();
    });

    $('#s').click(function () {
      $(".si").css('display','block');
      $("#welcome").css('display','none');
      $("#s").css('display','none');
      $("#l").css('display','none');
    });
    $('#l').click(function () {
      $(".li").css('display','block');
      $("#welcome").css('display','none');
      $("#s").css('display','none');
      $("#l").css('display','none');
    });



      var typing;
      var i = -1;
      var username;
      var lusr = $('#usrl').val();
      var socket = io();

      socket.on('usr',function (usr) {
        socket.emit("logusr", usr);
        var l = usr;
        return false;
      });

      $("#main").submit(function (event) {
        if ($('#msg').val() != '') {
          event.preventDefault();
          var mes = $('#msg').val();
          var unm1 = $('#uname').val();
          var salam = 'salam';
          socket.emit("msg", {mes, unm1, salam});
          $('#msg').val('');
          $('.type').remove();
          $('#pop').prop("volume", 0.2);
          $('#pop').get(0).play();
          return false;
        }
        else {
          event.preventDefault();
        }
      });
      $("#main2").submit(function (event) {
        if ($('#msg2').val() != '') {
          event.preventDefault();
          var pvmsg = $('#msg2').val();
          var unm1 = $('#uname').val();
          var salam = 'salam';
          socket.emit("pvmsg", {pvmsg, unm1, salam});
          $('#msg2').val('');
          $('#pop').prop("volume", 0.2);
          $('#pop').get(0).play();
          return false;
        }
        else {
          event.preventDefault();
        }
      });

      $(".sign_in").submit(function (e) {
        e.preventDefault();
        socket.emit("usr", $('#usr').val());
        socket.emit("pass", $('#pass').val());
        $(".chatbody").css('display','block');
        $(".group").css('display','block');
        $(".si").css('display','none');
        $("body").css('background-image', 'url("—Pngtree—hand drawn autumn hello park_921053.jpg")');
        return false;
      });

      $(".log_in").submit(function (e) {
        e.preventDefault();
        socket.emit("logusr", $('#usrl').val());
        socket.emit("logpass", $('#passl').val());
        $(".chatbody").css('display','block');
        $(".li").css('display','none');
        $(".group").css('display','block');
        $("body").css('background-image', 'url("—Pngtree—hand drawn autumn hello park_921053.jpg")');
        $('#uname').val($('#usrl').val());
        return false;
      });

      var x = 0;

          i++;
          var eq = msg2.unm1;
          $('#cha1').append("<div class='msg'>"+msg2.mes+"<div class='date' id='l_"+x+"_m'>"+msg2.h+":"+msg2.min+":"+msg2.sec+"</div></div>");
          $('#cha1').scrollTop($('.msg')[i].offsetTop);
          /*setInterval(function(){
            var d = new Date();
            var sec = d.getSeconds();

            //clac time diff
            if (sec > msg2.sec ,min == msg2.min && msg2.h == h) {
              $('#l_'+x+'_m').text("کمتر از یک دقیقه پیش");
              x++;
            }else if (min > msg2.min && msg2.h == h) {

              $('#l_'+x+'_m').text( mindiff+ 'دقیقه پیش');
              x++;
            }else if ( h > msg2.h) {
              var hdiff = h - msg2.h;
              $('#l_'+x+'_m').text('ساعت پیش'+ hdiff);
              x++;
            }else if ((h - msg2.h) > 24) {
              var daydiff = msg2.h / 24 ;
              $('#l_'+x+'_m').text('روز پیش'+ daydiff);
              x++;
            }
          }, 1000);*/
          if (eq == $('#uname').val()) {
            $('.msg:last-child').css({'background-color':'#ffa9a1','color':'white','left':'50%','border-bottom-right-radius':'0','border-bottom-left-radius':'30px'});
            $('.date').css('left', '35%')
          }
      });
      socket.on('pvmsg', function (pvmsg) {
          i++;
          $('.chatbox').css('display','none');
          $('#ch2').css('display','block');
          $('.msg').css('display','none');
          var eq2 = pvmsg.usrnm;
          var val = $('#uname').val();
          $('#cha2').append("<div class='msg2'>"+pvmsg.pv+"</div>");
          $('#cha2').scrollTop($('.msg2')[i].offsetTop);
          if (eq2 == val) {
            $('.msg2:last-child').css({'background-color':'#ffa9a1','color':'white','left':'50%','border-bottom-right-radius':'0','border-bottom-left-radius':'30px'});
          }
      });

      socket.on('logusr', function (logusr) {
        var username = logusr;
        $(".onlineu").append('<li class="ouser" id="'+username+'">!الان آنلاینه '+username+'<div class="close">&times</div></li>');
          $('.navclick').css({'background-color':'#FF6F61','animation':' pic .5s forwards'});
        });

      var height = 0;
      $('.nc_con').click(function (event) {
        if (height == 0) {
          $('.chatnav').height('700px');
          if ($('.navclick').css({'background-color':'#FF6F61'})) {
            $('.navclick').css({'background-color':'#0f4c81','animation':'none'});
          }
          height = 1;
        }else {
          $('.chatnav').height('0px');
          height = 0;
        }
      });
      $("#msg").focus(function () {
        if (event.which != 13) {
          var typing = "is typing..."
          socket.emit('typing', typing);
        }
      });
      $("#msg").focusout(function () {
        var untype = 'typeFinished';
        socket.emit('untype', untype);
        $('.type').remove()
      });

        $('.type').remove()
      });
      socket.on('typing', function (typing) {
        $('.chatbox').append('<div class="type">'+typing+'</div>');
      });*/

      socket.on('dis', function (logusr) {
        var a = '#'+logusr;
        $(a).remove();
        $("#onlineu").append('<li class="ouser" id="'+logusr+'">!آفلاین شد '+logusr+'<div class="close">&times</div></li>');
      });

        var reqpv = "salam"
        socket.emit('reqpv', reqpv);

        $('.msg').css('display','none');

  </script>
